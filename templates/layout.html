<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" type="text/css" href="{{ staticfile('style.css') }}">
    <title>俳句SNS</title>
</head>
<body>
    <div id="layout" class="page">
        {% block header %}
        <!--ここにヘッダーの内容-->
        {% endblock %}
        <div id="main">
            <div class="header">
                <h1>
                    {% block title %}
                    俳句SNS
                    {% endblock %}
                </h1>
            </div> <!--end of .header-->
            <div class="content">
                {% block contents %}
                <!--ここにメインコンテンツ-->
                {% endblock %}    
            </div> <!--end of .contents-->
            {% block footer %}
                <p class="fotter"><a href="/" class="pure-button">トップページへ</a></p>
            {% endblock %}
        </div> <!--end of #main-->
    </div> <!--end of layout-->
    {% block footer_script %}{% endblock %}
</body>
</html>
